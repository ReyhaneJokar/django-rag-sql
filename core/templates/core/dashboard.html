{% extends 'core/base.html' %}
{% block content %}
<h2>Dashboard for {{ conn.database_name }}</h2>
<p>Status: {{ status }}</p>

<h3>Schema (tables):</h3>
<ul>
  {% for t in tables %}
    <li><a href="{% url 'table_list' t %}">{{ t }}</a></li>
  {% empty %}
    <li>No tables found.</li>
  {% endfor %}
</ul>

<p><a href="{% url 'chat' %}">Start Chat</a></p>
{% endblock %}
