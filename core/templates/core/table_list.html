{% extends 'core/base.html' %}

{% block content %}
  <h2>Table: {{ table_name }}</h2>
  <p><a href="{% url 'table_add' table_name=table_name %}">Add Row</a></p>

  <table>
    <thead>
      <tr>
        {% for col in columns %}
          <th>{{ col }}</th>
        {% endfor %}
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
          {% for val in row %}
            <td>{{ val }}</td>
          {% endfor %}
          <td>
            <a href="{% url 'table_edit' table_name=table_name pk=row.0 %}">Edit</a> |
            <a href="{% url 'table_delete' table_name=table_name pk=row.0 %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="{{ columns|length|add:'1' }}">No rows found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
