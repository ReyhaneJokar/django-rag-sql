{% extends 'core/base.html' %}
{% block content %}
<h2>Chat</h2>
<form method="post">{% csrf_token %}
  <textarea name="question" rows="3" cols="40"></textarea><br>
  <button type="submit">Ask</button>
</form>

{% if sql %}
<h3>Generated SQL:</h3>
<pre>{{ sql }}</pre>
<h3>Results:</h3>
<pre>{{ response }}</pre>
{% endif %}
{% endblock %}
